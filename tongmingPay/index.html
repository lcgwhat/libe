<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>接口测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html,body,div,p,span,ul,dl,ol,h1,h2,h3,h4,h5,h6,table,td,tr{padding:0;margin:0}
        .content{width:400px;margin:100px auto;border:1px solid #ddd}
        h1{margin-bottom:30px;background-color:#eee;;border-bottom:1px solid #ddd;padding:10px;text-align: center}
        table{border-collapse:collapse;width:90%;margin:20px auto}
        table tr td{height:40px;font-size:14px}
        input,select{width:100%;line-height:25px}
        button{font-size:16px}
    </style>
</head>
<body>
<div class="content">
    <h1>接口测试</h1>
    <form action="pay.php" method="post">
        <table>
            <tr>
                <td width="120">版本号：</td>
                <td>
                    <select name="version">
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>商户编号：</td>
                <td><input type="text" name="customerid" value="1000"></td>
            </tr>
            <tr>
                <td>订单金额：</td>
                <td><input type="text" name="total_fee" value="0.1"></td>
            </tr>

            <tr>
                <td>支付编号：</td>
                <td>
                    <select name="paytype" onChange="changePay(this.options[this.selectedIndex].value)">

                        <option value="tongming">订单查询</option>
                        <option value="tongming">订单支付</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>支付类型：</td>
                <td>
                    <select name="txnType" onChange="changePay(this.options[this.selectedIndex].value)">

                        <option value="0031">0031-快捷支付（商旅）有积分</option>
                        <option value="0032">0032-快捷支付（缴费）无积分</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>交易币种</td>
                <td><input value="CNY" name="cct"/></td>
            </tr>

            <tr>
                <td>支付卡号</td>
                <td><input  name="accNo"   value="6214855914319856"/></td>
            </tr>
            <tr>
                <td>支付卡银行预留手机号</td>
                <td><input name="phone"  value="18450087519"/></td>
            </tr>
            <tr>
                <td>结算银行卡h号</td>
                <td><input name="settAccNo" value="6214855914319856"/></td>
            </tr>
            <tr>
                <td>结算卡持卡人姓名</td>
                <td><input name="settAccNoName" value="柳传庚"/></td>
            </tr>
            <tr>
                <td>商品名称</td>
                <td><input type="text" name="productName" /></td>
            </tr>
            <tr>
                <td>商品名称</td>
                <td><input type="text" name="productDesc" /></td>
            </tr>
            <tr>
                <td>结算卡持卡人身 份证</td>
                <td><input name="idNo" value="350425199408140315"/></td>
            </tr>
            <tr>
                <td>结算卡银行预留手机号</td>
                <td><input name="settPhone" value="18450087519"/></td>
            </tr>
            <tr id="weixin" style="display:none">
                <td>微信选项：</td>
                <td><select name="get_code">
                    <option value="0">默认</option>
                    <option value="1">仅获取二维码</option>
                </select></td>
            </tr>

            <tr>
                <td>异步通知URL：</td>
                <td><input type="text" name="notifyurl" value="http://www.zxs673.cn/demo/notify.php"></td>
            </tr>

            <tr>
                <td>同步跳转URL：</td>
                <td><input type="text" name="returnurl" value="http://www.zxs673.cn/demo/return.php"></td>
            </tr>

            <tr>
                <td>订单备注：</td>
                <td><input type="text" name="remark" value=""></td>
            </tr>

            <tr>
                <td></td>
                <td><button type="submit">提交测试</button></td>
            </tr>
        </table>
    </form>
</div>
<script>
    function changePay(pname){
        document.getElementById('bankcode').style.display='none';
        document.getElementById('weixin').style.display='none';
        if(pname=='bank'){
            document.getElementById('bankcode').style.display='';
        }
        if(pname=='weixin'){
            document.getElementById('weixin').style.display='';
        }
    }
</script>
</body>
</html>
