<!doctype html>
<html>
<head>
    <meta charset="utf8">
    <title>接口测试</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    html,body,div,p,span,ul,dl,ol,h1,h2,h3,h4,h5,h6,table,td,tr{padding:0;margin:0}
    .content{width:400px;margin:100px auto;border:1px solid #ddd}
    h1{margin-bottom:30px;background-color:#eee;;border-bottom:1px solid #ddd;padding:10px;text-align: center}
    table{border-collapse:collapse;width:90%;margin:20px auto}
    table tr td{height:40px;font-size:14px}
    input,select{width:100%;line-height:25px}
    button{font-size:16px}
    </style>
</head>
<body>
<div class="content">
    <h1>接口测试</h1>
    <form action="pay.php" method="post">
        <table>
            <tr>
                <td width="120">版本号：</td>
                <td>
                    <select name="version">
                        <option value="1.0">1.0</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>商户编号：</td>
                <td><input type="text" name="customerid" value="1000"></td>
            </tr>

            <!--<tr>
                <td>商户订单号：</td>
                <td><input type="text" name="sdorderno" value="test001"></td>
            </tr>-->

            <tr>
                <td>订单金额：</td>
                <td><input type="text" name="total_fee" value="10.00"></td>
            </tr>

            <tr>
                <td>支付编号：</td>
                <td>
                    <select name="paytype" onChange="changePay(this.options[this.selectedIndex].value)">
                        <option value="alipay">支付宝扫码</option>
						<option value="alipaywap">支付宝wap</option>
                        <option value="weixin">微信扫码</option>
						<option value="qqrcode">QQ扫码</option>
						<option value="wxh5">QQ钱包wap</option>
						<option value="tongming">订单查询</option>
                        <option value="bank">ABC</option>
                    </select>
                </td>
            </tr>


            <tr id="weixin" style="display:none">
                <td>微信选项：</td>
                <td><select name="get_code">
                    <option value="0">默认</option>
                    <option value="1">仅获取二维码</option>
                </select></td>
            </tr>

            <tr>
                <td>异步通知URL：</td>
                <td><input type="text" name="notifyurl" value="http://www.zxs673.cn/demo/notify.php"></td>
            </tr>

            <tr>
                <td>同步跳转URL：</td>
                <td><input type="text" name="returnurl" value="http://www.zxs673.cn/demo/return.php"></td>
            </tr>

            <tr>
                <td>订单备注：</td>
                <td><input type="text" name="remark" value=""></td>
            </tr>

            <tr>
                <td></td>
                <td><button type="submit">提交测试</button></td>
            </tr>
        </table>
    </form>
</div>
<script>
function changePay(pname){
    document.getElementById('bankcode').style.display='none';
    document.getElementById('weixin').style.display='none';
    if(pname=='bank'){
        document.getElementById('bankcode').style.display='';
    }
    if(pname=='weixin'){
        document.getElementById('weixin').style.display='';
    }
}
</script>
</body>
</html>
